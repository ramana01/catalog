<div class="container">
  <h4 style="color: green">New Item</h1><br>
  <form method="post" action="{{url_for('newitem',categoryid=cat_id)}}">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" id="email"  name="iname" value='' required>
    </div>
    <div class="form-group">
      <label>Image :</label>
      <input type="text" class="form-control" id="pwd"  name="iimage" value="{{iimage}}" required>
    </div>
    <div class="form-group">
      <label>Price :</label>
      <input type="text" class="form-control" id="pwd"  name="iprice" value="{{iprice}}" required>
    </div>
    <div class="form-group">
      <label>Weight :</label>
      <input type="text" class="form-control" id="pwd"  name="iweight" value="{{ibrand}}" required>
    </div>
    <div class="form-group">
      <label>Brand :</label>
      <input type="text" class="form-control" id="pwd"  name="ibrand" value="{{ibrand}}" required>
    </div>



    <div class="container">
  <h2></h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Click Here to Add Item
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Click to continue</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
	          <input type="submit"  class="btn btn-danger" style="background-color: green;" value="Add Item">
        </div>
        
      </div>
    </div>
  </div>
  
</div>
