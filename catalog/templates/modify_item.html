{% extends 'home.html' %}

{% block content %}
<div class="container">
  <h3 style="color: orange;">Edit Item</h1> <a href="{{url_for('removeitem',categoryid = catid,itemid=iid)}}"><h4 align="right">Delete</h4></a><br>
  <form method="post" action="{{url_for('modifyitem',categoryid = catid,itemid=iid)}}">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" id="email"  name="iname" value='{{iname}}' required>
    </div>
    <div class="form-group">
      <label>Image :</label>
      <input type="text" class="form-control" id="pwd"  name="iimage" value="{{iimage}}" required>
    </div>
    <div class="form-group">
      <label>Price :</label>
      <input type="text" class="form-control" id="pwd"  name="iprice" value="{{iprice}}" required>
    </div>
    <div class="form-group">
      <label>Weight :</label>
      <input type="text" class="form-control" id="pwd"  name="iweight" value="{{iweight}}" required>
    </div>
    <div class="form-group">
      <label>Brand :</label>
      <input type="text" class="form-control" id="pwd"  name="ibrand" value="{{ibrand}}" required>
    </div>



    <div class="container">
  <h2></h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
   Update Item
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Click to continue</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
	          <input type="submit"  class="btn btn-danger" style="background-color: blue;" value="Update">
        </div>
        
      </div>
    </div>
  </div>
  
</div>


    <!--<input type="submit" value="submit">-->
    
    <!-- <button type="submit" class="btn btn-primary">Submit</button>-->
  </form>
</div>
{% endblock %}
